<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="xlogo">X</div>
    <div class="ologo">O</div>
    <h1>Tic-tac-toe</h1>
  </header>
  <div class="results">
    <div class="results-1">
      <span>X</span>
      <span class="player1">0</span>
    </div>
    <button class="reset">Почати заново</button>
    <div class="results-2">
      <span>O</span>
      <span class="player2">0</span>
    </div>
  </div>  
  <div class="main">  
    <div class="fields">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
      <div class="block block4"></div>
      <div class="block block5"></div>
      <div class="block block6"></div>
      <div class="block block7"></div>
      <div class="block block8"></div>
      <div class="block block9"></div>
    </div>
  </div>
<script type="text/javascript" src="./dist/bundle.js"></script>
 <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker
                .register('sw.js')
                .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
</body>
</html>
